{% extends 'login_form.html' %}

    {% block email %}
        <img src="https://via.placeholder.com/250" alt="">
        {{email}}
    {% endblock %}
    {% block password %}
        {{password}}
    {% endblock %}
    {% block access %}
        <p class="col-12 pt-3 text-center blue">Access granted!</p>
        <a href="{{ url_for('login_user') }}">
        <input class="btn btn-primary btn-block" type="submit" value="Log out">
        </a>
    {% endblock %}
